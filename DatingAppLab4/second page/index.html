<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Chewy&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FF5A4E] flex items-center justify-center min-h-screen w-screen font-['Roboto',_sans-serif]">
<main class="w-[94vw] max-w-[420px] min-h-[94vh] flex flex-col items-center pt-12 pb-4 rounded-2xl shadow-none bg-[#FF5A4E]">

    <img src="img/heart.jpg" alt="Heart Logo" class="w-24 h-24 mb-4 select-none pointer-events-none" draggable="false">
    <div class="text-white text-4xl mb-10" style="font-family: 'Chewy', cursive;">
        FATED
    </div>

    <div class="flex w-full justify-center mb-4 gap-2 px-0">
        <button class="flex-1 py-2 rounded-md text-white bg-[#FF7E77] font-bold opacity-70">LOGIN</button>
        <button class="flex-1 py-2 rounded-md text-[#FF5A4E] bg-white font-bold">REGISTER</button>
    </div>

    <form class="w-full flex flex-col items-center px-5 gap-3">
        <input type="text" placeholder="user name" class="w-full p-3 rounded-md bg-white text-[#333] text-lg placeholder:text-[#868686] border-none outline-none" />
        <input type="password" placeholder="password" class="w-full p-3 rounded-md bg-white text-[#333] text-lg placeholder:text-[#868686] border-none outline-none" />
        <input type="email" placeholder="email" class="w-full p-3 rounded-md bg-white text-[#333] text-lg placeholder:text-[#868686] border-none outline-none" />
        <div class="w-full text-right">
            <a href="#" class="text-xs text-white opacity-80 hover:underline">FORGOT PASSWORD?</a>
        </div>
        <button type="submit" class="w-full mt-2 py-3 rounded-md bg-white text-[#FF5A4E] font-bold text-lg tracking-wide transition hover:bg-[#fdecec]">REGISTER</button>
    </form>
    <div class="mt-4 text-white text-xs font-light text-center opacity-90">
        ALREADY HAVE AN ACCOUNT? <a href="#" class="font-bold underline">LOGIN</a>
    </div>
</main>
</body>
</html>
